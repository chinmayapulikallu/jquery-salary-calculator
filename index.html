<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Salary Calculator</title>
    <link rel="stylesheet" href="./vendors/bootstrap.css"/>
    <link rel="stylesheet" href="./styles/style.css"/>
    <script src="./vendors/jquery-3.4.1.min.js"></script>
    <script src="./scripts/client.js"></script>


</head>
<body>
    <div id="outerDiv">
        <h1>Salary Calculator</h1>
        <div id="inputDiv">
            <h3>Add Employee</h3>
            <input type="text" id="employeeFirstName" placeholder="firstName">
            <input type="text" id="employeeLastName" placeholder="lastName">
            <input type="text" id="idNumber" placeholder="Id">
            <input type="text" id="jobTitle" placeholder="title">
            <input type="text" id="annualSalary" placeholder="annual Salary">
            <button id="addBtn">Submit</button>
        </div>
    </div>
</body>
</html>
