<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Salary Calculator</title>
    <link rel="stylesheet" href="./vendors/bootstrap.css"/>
    <link rel="stylesheet" href="./styles/style.css"/>
    <script src="./vendors/jquery-3.4.1.min.js"></script>
    <script src="./scripts/client.js"></script>
</head>
<body>
    <div class="container">
        <div id="headerDiv" class="jumbotron">
            <h1>Salary Calculator</h1>
        </div>
        <div id="inputDiv">
            <h3>Add Employee</h3>
            <input type="text" id="employeeFirstName" placeholder="firstName">
            <input type="text" id="employeeLastName" placeholder="lastName">
            <input type="text" id="idNumber" placeholder="Id">
            <input type="text" id="jobTitle" placeholder="title">
            <input type="text" id="annualSalary" placeholder="annual Salary">
            <button id="addBtn" class="btn btn-primary">Submit</button>
        </div>
        <div id="outputDiv">
            <h3>Employees</h3>
            <table id="displayOut" class="table table-bordered table-striped">
                <thead id="tableHead">
                    <tr>
                        <th scope="col">FirstName</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Annual Salary</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
                <tfoot id="tableFoot">
                    <tr><td colspan="6"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <h5 id="totalMonth">Total Monthly Costs: $</h5>
    </div>
</body>
</html>
